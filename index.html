<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank.app</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .legal-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
        }
        .legal-page h1 {
            color: var(--fg);
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .legal-page p {
            margin-bottom: 15px;
            color: var(--fg);
        }
        .footer-links {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid color-mix(in oklab, var(--fg) 20%, transparent);
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .footer-links a {
            color: var(--fg);
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid color-mix(in oklab, var(--fg) 20%, transparent);
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        .footer-links a:hover {
            background: color-mix(in oklab, var(--fg) 10%, transparent);
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin: 20px 0 30px;
        }
        .hero img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            border: 1px solid color-mix(in oklab, var(--fg) 20%, transparent);
        }
    </style>
</head>
<body data-theme="light">
    <div class="legal-page">
        <h1>Blank.app</h1>
        <p>Welcome. Choose a document or explore the app.</p>

        <div class="hero">
            <img alt="Blank.app preview" src="assets/ChatGPT%20Image%206%20okt%202025%2C%2013_42_53.png">
        </div>

        <div class="footer-links">
            <a href="terms.html">Terms of Service</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
